<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="fahrenheit">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit">
        <button onclick="convertToFahrenheit()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').innerHTML = fahrenheit + "°F is equal to " + celsius.toFixed(2) + "°C";
        }
    </script>
</body>
</html>
